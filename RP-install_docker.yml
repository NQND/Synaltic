#Installation Docker sur Raspberry Pi / Raspbian
---
- hosts: node
  become: true
  become_user: root
  tasks:
    - name: Update apt repo and cache
      apt:
        update_cache=yes
        cache_valid_time=3600

    - name: install dependecy
      apt:
        name: "{{item}}"
        state: present
        update_cache: yes
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common
        - raspberrypi-kernel
        - raspberrypi-kernel-headers
        - libseccomp2

    - name: add GPG key
      apt_key:
        url: https://download.docker.com/linux/raspbian/gpg
        state: present

    - name: add docker repository
      apt_repository:
        repo: deb https://download.docker.com/linux/raspbian buster  stable
        state: present

    - name: Update apt repo and cache (bis)
      apt:
        update_cache=yes
        cache_valid_time=3600

    - name: install docker
      apt:
        name: "{{item}}"
        state: latest
        update_cache: yes
      loop:
        - containerd.io
        - docker-ce
        - docker-ce-cli

    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
